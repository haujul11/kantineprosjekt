{% extends "base.html" %}

{% block title %}Faste varer{% endblock %}

{% block content %}
<h2>Faste varer</h2>

<div class="menu-grid">
  {% for vare in varer %}
  <article class="card">
    <img class="menu-img" src="{{ url_for('static', filename=vare.bilde) }}" alt="{{ vare.navn }}">
    <div class="menu-info">
      <div class="menu-name">{{ vare.navn }}</div>
      <div class="menu-price">{{ vare.pris }} kr</div>
    </div>
  </article>
  {% endfor %}
</div>
{% endblock %}
